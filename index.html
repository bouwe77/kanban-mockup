<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="/styles.css" rel="stylesheet" type="text/css" />
    <title>Kanban</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="twelve columns"><h1>Kanban</h1></div>
      </div>
      <div class="row">
        <div class="one-third column">
          <div class="kanban-column">
            <div class="kanban-column-header">
              <h1>TO DO</h1>
              <button class="add">Add</button>
            </div>
            <div class="kanban-column-cards">
              <div class="card">
                <input type="text" value="edit mode..." /> <br />
                <div class="buttons">
                  <button class="delete">delete</button>
                  <button class="button-primary save">save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="one-third column">
          <div class="kanban-column">
            <div class="kanban-column-header"><h1>DOING</h1></div>
            <div class="kanban-column-cards">
              <div class="card" draggable="true">item 2<br />hoi</div>
            </div>
          </div>
        </div>
        <div class="one-third column">
          <div class="kanban-column">
            <div class="kanban-column-header"><h1>DONE</h1></div>
            <div class="kanban-column-cards">
              <div class="card" draggable="true">item 3</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
